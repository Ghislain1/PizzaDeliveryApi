name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Python 3.12.4
      run: uv python install 3.12.4
    # Create Environment
    - name: Create Emviroment(.venv)
      run: |
         uv venv
         .venv/bin/activate

    # Install dependencies first
    - name: Install dependencies
      run: |
        uv pip install -r requirements.txt
    
    # Linting (runs always)
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    # Type checking (runs always)  
    - name: Type checking with mypy
      run: uv run mypy . || true  # Don't fail if mypy missing
    
    # TESTS: Check if tests exist â†’ run only if they do
    - name: Run tests if tests directory exists
      run: |
        if [ -d "tests" ] || find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
          echo "âœ… Tests found, running pytest..."
          rm -f test.db *.db
          DATABASE_URL=sqlite+aiosqlite:///./test.db uv run pytest tests/ -v --cov=app --cov-report=xml || uv run pytest . -v
        else
          echo "â„¹ï¸  No tests found, skipping pytest"
        fi
    
    # Coverage (only if tests ran)
    - name: Upload coverage
      if: success()
      uses: codecov/codecov-action@v4
    
    # Final status
    - name: Summary
      run: |
        echo "âœ… Build successful!"
        echo "ğŸ“ Existing workflows:"
        find .github/workflows -name "*.yml" -o -name "*.yaml" 2>/dev/null | head -5
